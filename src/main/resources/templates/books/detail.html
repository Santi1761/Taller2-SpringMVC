<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/225/225932.png">
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/menu :: menu}">&nbsp;</div>
        <h1 th:text=" 'Name: ' + ${book.name}" ></h1>
        <ul>
                <li th:text="'id: ' + ${book.id}"></li>
                <li th:text="'author: ' + ${book.author}"></li>
                <li th:text="'publisher: ' + ${book.publisher}"></li>
                <li th:text="'price: ' + ${book.price}"></li>
                <li th:text="'cant: ' + ${book.cant}"></li>
        </ul>
        <a class="btn btn-primary" role="button" href="#" th:href="@{/book/{id}/edit(id=${book.id})}">Edit</a>
    </div>

</body>
</html>
